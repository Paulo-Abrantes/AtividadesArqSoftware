<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graus para Fahrenheit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        p#resultado {
            margin-top: 20px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Graus para Fahrenheit</h2>
        <input type="number" id="celsiusInput" placeholder="Digite graus Celsius">
        <button onclick="converterTemperatura()">Converter</button>

        <p id="resultado"></p>
    </div>

    <script>
        // Função que converte Celsius para Fahrenheit
        function converterTemperatura() {
            const celsius = document.getElementById('celsiusInput').value;
            if (celsius === '') {
                alert('Por favor, insira um valor.');
                return;
            }

            // Lógica de conversão
            const fahrenheit = (celsius * 9/5) + 32;

            // Exibindo o resultado
            document.getElementById('resultado').innerText = `${celsius}°C = ${fahrenheit.toFixed(2)}°F`;
        }
    </script>

</body>
</html>
